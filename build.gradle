plugins {
    id 'java-library'
}


// Lots of this should be configured by `allprojects`
group 'net.minestom'
version '1.17.1-dev'

sourceCompatibility = 1.11

java {
    withSourcesJar()
    withJavadocJar()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/autogenerated/java'
        }
    }
    generators {
        java {
            srcDir 'src/generators/java'
        }

        compileClasspath += sourceSets.main.runtimeClasspath
        runtimeClasspath += sourceSets.main.runtimeClasspath
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/maven' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    api "com.github.Minestom:Minestom:${project.minestom_version}"

    api("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}:gson")
    api("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}") {
        capabilities {
            requireCapability("org.jglrxavpok.nbt:Hephaistos-gson")
        }
    }
}

subprojects {
    // Some of this can be in `allprojects`
    apply plugin: 'java'

    group 'net.minestom'
    version rootProject.version

    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
        maven { url 'https://repo.spongepowered.org/maven' }
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        compileOnly "com.github.Minestom:Minestom:${rootProject.minestom_version}"

        // Testing
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    }

    java {
        withSourcesJar()
        withJavadocJar()
    }

    test {
        useJUnitPlatform()
    }
}
