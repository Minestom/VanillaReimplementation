plugins {
    id 'java-library'
    id 'net.ltgt.apt' version '0.10'
}

group 'net.minestom.vanilla'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    api 'com.github.Minestom:Minestom:f97328a3bd'
}
